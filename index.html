<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title>
</head>
<body>
    <div class="header">
        <h1>タイマー</h1>
    </div>
    <div class="input" id="input">
        <input type="number" id="minute" class="timeinp" max="60" min="0">
        <label for="time">:</label>
        <input type="number" id="second" class="timeinp" max="59" min="0">
        <br><input type="button" value="スタート" id="start" class="btn">
    </div>
    <div class="timer">
        <h1 id="timer">00:00</h1>
    </div>
        <script src="script.js"></script>
</body>
</html>
